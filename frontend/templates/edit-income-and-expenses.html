<section class=" col-sm-8 col-md-9 col-xxl-10 pt-5 ps-sm-5">
    <h2 class="mt-sm-5 ms-3 mb-5 fs-1">Редактирование дохода/расхода</h2>
    <div class="ms-3 mb-5 col-lg-5">
        <form >
            <div class="form-group mb-3">
                <select class="form-control" id="exampleFormControlSelect1" required>
                    <option value="" disabled selected>Тип...</option>
                    <option>доход</option>
                    <option>расход</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <select class="form-control" id="exampleFormControlSelect2" required>
                    <option value="" disabled selected>Категория...</option>
                    <option>зарплата</option>
                    <option>жилье</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="сумма в $...">
            </div>
            <div class="form-group mb-3">
                <input
                        type="text"
                        onfocus="(this.type='date')"
                        onblur="(this.type='text')"
                        class="form-control"
                        id="exampleFormControlInput2"
                        placeholder="Дата"/>
            </div>


            <div class="form-group mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"
                          placeholder="Комментарий..."></textarea>
            </div>
            <div class="d-flex align-items-center ">
                <button type="button" class="btn btn-success me-2">Создать</button>
                <button type="button" class="btn btn-danger">Отмена</button>
            </div>
        </form>

    </div>
</section>
